{% extends 'base.html' %}
{% block title %}All Doctors{% endblock %}

{% block body %}
<div class="container">
<br>
<a href="/">
  <button class="btn">Go to Homepage</button><br>
</a>
<p class="all-patients"> All Doctors </p>
<ul>
{% for doctor in doctors %}


<li>
    <a href="/doctors/{{ doctor.doctor_id }}">
      {{ doctor.doctor_name }}
    </a>
  </li>
{% endfor %}
</ul>
</div>
{% endblock %}
