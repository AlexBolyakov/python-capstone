{% extends 'base.html' %}
{% block title %}All Patients{% endblock %}

{% block body %}
<div class="container">
<br>
<div class="gohome">
<a href="/">
  <button class="btn-to-go">Go to Homepage</button>
</a>
</div>
<br>
<p class="all-patients"> All Patients </p>
<ul>
{% for patient in patients %}


<li>
    <a href="/patients/{{ patient.patient_id }}">
      {{ patient.patient_name }}
    </a>
  </li>
{% endfor %}

</ul>
</div>

{% endblock %}
